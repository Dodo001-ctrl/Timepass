<!DOCTYPE html>

    <div class="container">
        <h1>üß† Text to Brainrot Generator üß†</h1>
        
        <div class="main-content">
            <!-- Text Input Section -->
            <div class="text-section">
                <h2>Enter Your Text</h2>
                <textarea id="textInput" placeholder="Type your text here... (e.g., Yo, this is so sigma! The rizzler is about to drop some Ohio facts that will literally break your gyatt!)"></textarea>
                
                <div class="controls">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect">
                        <option value="">Default</option>
                    </select>
                    
                    <label for="speedRange">Speed:</label>
                    <input type="range" id="speedRange" min="0.5" max="2" value="1" step="0.1">
                    <span id="speedValue">1x</span>
                    
                    <label for="pitchRange">Pitch:</label>
                    <input type="range" id="pitchRange" min="0" max="2" value="1" step="0.1">
                    <span id="pitchValue">1x</span>
                </div>
                
                <div class="recording-controls">
                    <label>
                        <input type="checkbox" id="recordVideo" checked>
                        Record Video for Download
                    </label>
                    <label for="qualitySelect">Quality:</label>
                    <select id="qualitySelect">
                        <option value="720p">720p</option>
                        <option value="1080p" selected>1080p</option>
                        <option value="480p">480p</option>
                    </select>
                </div>
                
                <div class="action-buttons">
                    <button id="playBtn">üéµ Start Brainrot</button>
                    <button id="stopBtn">‚èπÔ∏è Stop</button>
                    <button id="downloadBtn" disabled>üíæ Download Video</button>
                </div>
            </div>
            
            <!-- Video Section -->
            <div class="video-section">
                <h2>Background Video</h2>
                <div class="video-container">
                    <video id="backgroundVideo" controls>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <!-- Hidden canvas for recording -->
                    <canvas id="recordingCanvas" style="display: none;"></canvas>
                </div>
                
                <div class="video-controls">
                    <input type="file" id="videoInput" accept="video/*">

                    <button id="randomVideoBtn">üé≤ Random Video</button>
